{% extends "base.html" %}

{% block content %}
    <h1>Редактирование профиля</h1>
    <form action="" method="post" name="edit">
        {{ form.hidden_tag() }}
        <table>
            <tr>
                <td>Ваше имя:</td>
                <td>{{ form.nickname(size=24) }}</td>
            </tr>
            <tr>
                <td>Обо мне:</td>
                <td>{{ form.about_me(cols=32, rows=4) }}</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Сохранить изменения"></td>
            </tr>
        </table>
    </form>
{% endblock %}
